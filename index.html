<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Tetiana's Page</title>
  <style>



* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  background-color: #947A57;
  
}
  
    .field {
      width: 400px;
      height: 300px;
      border: 10px solid #91331D;
      background-color: #76AC7D;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .ball1 {
      position: absolute;
      left: 0;
      top: 0;
      max-width: 20%;
      height: auto;
      transition: all 1s;
    }

    #ball2{
    max-width: 20%;
    height: auto; 
    position: absolute;
    }

    .class1 {
    animation: tennis 4s ease-out ;
    }

    @keyframes tennis
{
    0%
    {
        top: 0px;
        left: 0px;
        
    }    
    20%
    {
        top: 220px;
        left: 80px;
    }    
    30%
    {
        top: 20px;
        left: 120px;
    }    
    40%
    {
        top: 220px;
        left: 160px;
        
    }    
    50%
    {
        top: 70px;
        left: 180px;
      
    }
    60%
    {
        top: 220px;
        left: 200px;
      
    }
    70%
    {
        top: 90px;
        left: 220px;
      
    }
    80%
    {
        top: 220px;
        left: 240px;
      
    }
    90%
    {
        top: 135px;
        left: 260px;
      
    }
    100%
    {
        top: 220px;
        left: 265px;
      
    }
    
}

    .wrapper {
        display: grid;
        grid-template-rows: repeat(3, 1fr);
        justify-items: center;

    }

    .ball3{
    position: unset;
    left: unset;
      top: unset;
    max-width: 20%;
    height: auto;
    }

    .ball4{
        position: unset;
    left: unset;
      top: unset;
    max-width: 20%;
    height: auto;
    }

    .ball3 {
    grid-area: ba3;
    margin: 3%;
}
.ball4 {
    grid-area: ba4;
    margin: 3%;
} 
    .container{
        justify-items: center;
        align-items: center;
        flex-direction: column;
        display: flex;                        
    }

.highlight {
  background: #91331D;
}


@media screen and (min-width: 600px) {

  .wrapper {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        justify-items: center;

    }
  } 
  </style>
</head>
